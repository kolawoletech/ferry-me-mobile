<ion-header class="jr_theme_color jr_header">
  <button ion-button class="jr_left jr_header_btn jr_back_icon" (click)="dismiss()"></button>
  <div class="jr_header_title">
    <h4>Edit Preference</h4>
  </div>
  <button ion-button class="jr_right jr_header_btn"></button>
  <div class="jr_clear"></div>
</ion-header>
<ion-content>
  <div class="jr_offerride_details">
    <ul>
      <li class="jr_bordernone jr_paddingbtm0">
        <h4>Chattiness</h4>
        <div class="jr_pre_row">
          <div class="jr_width15">
            <span><img src="assets/img/e_pre1.png"></span>
          </div>
          <div class="jr_width85">
              <select class="jr_pre_select1">
                      <option>I am quiet type</option>
              </select>
          </div>
          <div class="jr_clear"></div>
        </div>
      </li>
      <li class="jr_bordernone jr_paddingbtm0">
        <h4>Smoking</h4>
        <div class="jr_pre_row">
          <div class="jr_width15">
            <span><img src="assets/img/e_pre2.png"></span>
          </div>
          <div class="jr_width85">
              <select class="jr_pre_select1">
                      <option>Dont know</option>
              </select>
          </div>
          <div class="jr_clear"></div>
        </div>
      </li>
      <li class="jr_bordernone jr_paddingbtm0">
        <h4>Music</h4>
        <div class="jr_pre_row">
          <div class="jr_width15">
            <span><img src="assets/img/e_pre3.png"></span>
          </div>
          <div class="jr_width85">
              <select class="jr_pre_select1">
                      <option>I like music</option>
              </select>
          </div>
          <div class="jr_clear"></div>
        </div>
      </li>
      <li class="jr_bordernone jr_paddingbtm0">
        <h4>Pets</h4>
        <div class="jr_pre_row">
          <div class="jr_width15">
            <span><img src="assets/img/e_pre4.png"></span>
          </div>
          <div class="jr_width85">
              <select class="jr_pre_select1">
                      <option>Please welcome</option>
              </select>
          </div>
          <div class="jr_clear"></div>
        </div>
      </li>

    </ul>
    <div class="jr_bottom_button_bay">
      <button ion-button class="jr_offer_ride2">Save Preferences</button>
    </div>
  </div>

</ion-content>
