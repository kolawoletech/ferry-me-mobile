<ion-header class="jr_theme_color jr_header">
  <button ion-button class="jr_left jr_header_btn jr_close_icon" (click)="dismiss()"></button>
  <div class="jr_header_title">
    <h4>Create an Alert</h4>
  </div>
  <button ion-button class="jr_right jr_header_btn"></button>
  <div class="jr_clear"></div>
</ion-header>
<ion-content padding>
    <div class="jr_ride_wrapper">
      <h3> You will get an email when new
rides matching your alert
are offered.</h3>
<ul>
  <br>
  <li class="from">Kochin</li>
  <br>
  <li class="to">Chennai</li>
  <br>
</ul>
<div class="jr_time_div">
      <select class="jr_select">
          <option>Departure date</option>
      </select>
    <div class="j_clear"></div>
</div>
<div class="jr_time_div">

<div class="jr_rangebar">
<h6>Round Trip</h6>
    <ion-range dualKnobs="true" pin="true" [(ngModel)]="trip" color="#2077a3">

    </ion-range>
</div>
</div>
      <div class="jr_bottom_button_bay">
        <button ion-button class="jr_offer_ride2" (click)="dismiss()">Create a ride alert</button>
      </div>
    </div>
</ion-content>
