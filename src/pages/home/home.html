<ion-header class="jr_theme_color jr_header">
    <button menuToggle ion-button class="jr_left jr_header_btn jr_sidemenu_icon"></button>
    <div class="jr_header_title">
      <h4>Your rides</h4>
    </div>
    <button ion-button class="jr_right jr_header_btn jr_mail_icon" (click)="message()"></button>
    <button ion-button class="jr_right jr_header_btn jr_profile_icon" (click)="profile()"></button>
    <div class="jr_clear"></div>
    <div class="jr_home_tab_bay">
      <ul>
        <li [class.active]="tab=='active'" (click)="tab_swap('active')">Current</li>
        <li [class.active]="tab=='inactive'" (click)="tab_swap('inactive')">History</li>
      </ul>
    </div>
  </ion-header>
  <ion-content class="jr_body_wrapper">
    <div class="jr_home_tab_content"  [hidden]="tab=='inactive'">
    <div class="jr_div_half">
      <div class="jr_div_overlay">
        <div class="jr_over_inner">
        <button ion-button class="jr_offer_ride" (click)="offerride()">Offer a ride</button>
        <p>Share your car journey with co- travellers just like you and cover all your fuel costs!</p>
      </div>
      </div>
      <img src="assets/img/jr_div_half1.png">
    </div>
    <div class="jr_div_half">
      <div class="jr_div_overlay">
        <div class="jr_over_inner">
        <button ion-button class="jr_offer_ride1" (click)="findride()"> Find a ride</button>
        <p>Yoyfull and comfortable travel, share your journey with all like you</p>
      </div>
      </div>
      <img src="assets/img/jr_div_half2.png">
    </div>
