
<ion-content>
  <div class="jr_profile_content">
    <br>
    <br>
      <div class="jr_text_center">
        <div class="jr_edit_row jr_text_center">
          <h3 class="jr_margintop0">Search Filter</h3>
          <hr>
        </div>
      </div>
        <div class="jr_edit_row ">
          <select class="jr_select">
            <option>Travel date</option>
          </select>
        </div>
        <div class="jr_edit_row ">
          <select class="jr_select">
            <option>Leaving after</option>
          </select>
        </div>
        <div class="jr_profile_tab_content">
          <h4>No of Seats</h4>
          <div class="jr_seat_number" style="padding-top:0px;">
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
            </ul>
          </div>
          <div class="jr_edit_row ">
          <h4>Price per co- travellers</h4>
          </div>
        <div class="jr_edit_row ">
          <p>Approval time</p>
          <select class="jr_select jr_bordernone">
            <option><strong>Under 6 h</strong></option>
          </select>
        </div>
        <div class="jr_edit_row ">
          <!-- <div>
            <ion-item>
              <ion-label> Show only people with photos</ion-label>
              <ion-toggle disabled checked="false"></ion-toggle>
            </ion-item>
          </div> -->
        </div>
        </div>
    </div>
    <button ion-button class="jr_filter_okay" (click)="dismiss()">
    </button>
    <button ion-button class="jr_filter_close" (click)="dismiss()">
    </button>
</ion-content>
