<ion-header class="jr_theme_color jr_header">
    <button menuToggle ion-button class="jr_left jr_header_btn jr_sidemenu_icon"></button>
  <div class="jr_header_title">
    <h4>Offer a ride</h4>
  </div>
  <button ion-button class="jr_right jr_header_btn"></button>
  <div class="jr_clear"></div>
</ion-header>
<ion-content>
  <div class="jr_ride_wrapper">
    <h5>Wanna Offer a Ride ?</h5>
    <div class="jr_offer_bg">
        <img src="assets/img/jr_offer_img.png">
    </div>
    <div class="jr_ride_form">
      <input class="jr_ride_input1" placeholder="From">
      <br><br>
      <input class="jr_ride_input2" placeholder="To">
      <div class="jr_box"></div>
      <div class="jr_custom">
          <input id="check1" type="checkbox" name="check" value="check1">
          <label for="check1">Round Trip</label>
      </div>
      <div class="jr_time_div">
        <div class="jr_date">
          <!-- <input class="jr_input3" placeholder="Departure Date"> -->
          <ion-item class="jr_input3">
            <ion-datetime placeholder="Departure Date"  displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
          </ion-item>
          <div class="jr_clear"></div>
        </div>
        <div class="jr_time">
          <select class="jr_select">
            <option>Time</option>
          </select>
        </div>
        <div class="j_clear"></div>
      </div>

    </div>
    <div class="jr_bottom_button_bay">
      <button ion-button class="jr_offer_ride2" (click)="offerridedetail()">Continue</button>
    </div>
  </div>

</ion-content>
