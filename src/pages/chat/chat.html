<ion-header class="jr_theme_color jr_header">
  <button ion-button class="jr_left jr_header_btn jr_back_icon" (click)="dismiss()"></button>
  <div class="jr_header_title">
    <h4>Rebacca Lopez</h4>
  </div>
  <div class="jr_clear"></div>
</ion-header>
<ion-content padding>
  <div class="jr_chat_div">
    <ul>
      <li class="jr_sender">
        <div class="jr_search_profile">
          <div class="jr_search_verified"><img src="assets/img/jr_verified_prof.png"></div>
          <img src="assets/img/e_img14.png">
        </div>
        <div class="jr_chat_detail">
          <div class="jr_chat_top"><strong>YOU</strong><span>22/06/2017, 05:15 am</span>
          <div class="jr_clear"></div>
        </div>
          <div class="jr_message">
            Hello is there anyone?
            <div class="chat_i"></div>
          </div>
        </div>
        <div class="jr_clear"></div>
      </li>



      <li class="jr_receiver">
        <div class="jr_search_profile">
          <div class="jr_search_verified"><img src="assets/img/jr_verified_prof.png"></div>
          <img src="assets/img/e_img14.png">
        </div>
        <div class="jr_chat_detail">
          <div class="jr_chat_top"><strong>YOU</strong><span>22/06/2017, 05:15 am</span>
            <div class="jr_clear"></div>
          </div>
          <div class="jr_message">
            How can i help you?
            <div class="chat_i"></div>
          </div>
        </div>
        <div class="jr_clear"></div>
      </li>
    </ul>
    <div class="jr_bottom_button_bay">
      <div class="jr_text_msg" style="margin-bottom:10px;">
        <input class="jr_send_msg" placeholder="Type your message here">
        <div class="jr_attch">
          <span><img src="assets/img/jr_attch_loc.png"></span>
          <span><img src="assets/img/jr_attch_smile.png"></span>
        </div>
      </div>
      <button ion-button class="jr_bottom_send">Send<span><img src="assets/img/jr_send_arw.png"></span></button>
    </div>
  </div>

</ion-content>
