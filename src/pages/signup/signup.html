<ion-header>

</ion-header>
<ion-content class="jr_login_bg">
  <div class="jr_profile_content">
    <div class="jr_login_wrapper">
      <div class="jr_logo">
        <img src="assets/img/landing_logo.png">
      </div>
      <div class="jr_login_detail">
        <h5>Your</h5>
        <h4>journey starts here !</h4>
        <p>Share your car journey with co- travellers just
          <br> like you and cover all your fuel costs!</p>
        <hr>
        <form [formGroup]="signupForm" (submit)="signup()" novalidate>
          <ion-item class="jr_login_input1">
            <ion-input formControlName="displayName" type="text" placeholder="Display Name"></ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="!signupForm.controls.displayName.valid &&
            signupForm.controls.displayName.dirty">
            <p>Please select another.</p>
          </ion-item>
          <ion-item class="jr_login_input1">
            <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid &&
        signupForm.controls.email.dirty">
            <p>Please write a valid email.</p>
          </ion-item>

          <ion-item class="jr_login_input1">
            <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid &&
        signupForm.controls.password.dirty">
            <p>Your password needs more than 6 characters.</p>
          </ion-item>
          <button ion-button block type="submit" [disabled]="!signupForm.valid" class="jr_offer_ride3">SIGNUP</button>
        </form>
        <hr>
        <h5>OR</h5>
        <button ion-button full block (click)=" signUpWithFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>
          Signup with Facebook
        </button>


        <button ion-button block color="danger" (click)="signUpWithGoogle2()">
          <ion-icon ios="logo-google" md="logo-google"></ion-icon>
          Signup with Google
        </button>


        <hr>
        <button ion-button block class="jr_offer_ride3" (click)="login()">

          Login
        </button>
      </div>
    </div>
  </div>

</ion-content>
<ion-footer>

</ion-footer>
