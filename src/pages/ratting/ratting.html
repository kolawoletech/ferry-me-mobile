<ion-header class="jr_theme_color jr_header">
  <button ion-button class="jr_left jr_header_btn jr_back_icon" (click)="dismiss()"></button>
  <div class="jr_header_title">
    <h4>Ratting</h4>
  </div>
  <div class="jr_clear"></div>
</ion-header>
<ion-content>
  <div class="jr_profile_content jr_paddingbtm0">
    <div class="jr_text_center">
      <div class="jr_edit_row jr_text_center">
        <br>
        <img src="assets/img/jr_bulb.png" style="width: 40px;">
        <br><br>
      <h4 class="jr_padding0 jr_margin0">Trust is fundamental for the community. Ratings help everybody identify trustworthy ride sharers, and makes organising your ride easier.</h4>
      <hr>
      <br>
    </div>
      </div>
      <div class="jr_edit_row">
      <h5><strong>EXCHANGE NEW RATTINGS</strong></h5>
      <p style="margin-top: 5px;margin-bottom:5px;">Find a member by phone number</p>
      <div>
                <div class="jr_country_code">
                  <select class="jr_select" style="margin-top: 5px;">
                    <option>+91</option>
                  </select>
                </div>
                <div class="jr_phone_number">
                  <input class="jr_edit_profile_input" placeholder="9961531199">
                </div>
                  <div class="jr_clear"></div>
              </div>
            </div>
            <div class="jr_edit_row">
              <button ion-button class="jr_member_rate">Find a Member and Rate</button>
            </div>
            <div class="jr_edit_row">
              <h5><strong>YOUR STATS</strong></h5>
              <p style="margin-top: 5px;margin-bottom:5px;">See ratings you left</p>
            </div>
    </div>

</ion-content>
