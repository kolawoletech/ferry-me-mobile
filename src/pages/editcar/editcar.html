<ion-header class="jr_theme_color jr_header">
  <button ion-button class="jr_left jr_header_btn jr_back_icon" (click)="dismiss()"></button>
  <div class="jr_header_title">
    <h4>Edit car</h4>
  </div>
  <button ion-button class="jr_right jr_header_btn"></button>
  <div class="jr_clear"></div>
</ion-header>
  <ion-content>
    <div class="jr_profile_content jr_paddingbtm0">
      <div class="jr_text_center">
        <div class="jr_edit_row jr_text_center">
          <br><br>
          <h3 class="jr_margintop0">Edit your car</h3>
        <hr>
        <div class="jr_offer_bg">
            <img src="assets/img/jr_mycar.png">
        </div>
        </div>
      </div>
      <div class="jr_edit_row">
        <select class="jr_select jr_bordernone">
          <option>Choose the make of the Car</option>
        </select>
      </div>
      <div class="jr_edit_row">
        <select class="jr_select jr_bordernone">
          <option>Choose the Comfort level</option>
        </select>
      </div>
      <div class="jr_edit_row">
        <select class="jr_select jr_bordernone">
          <option>Choose the type of the Car</option>
        </select>
      </div>
      <div class="jr_edit_row">
        <select class="jr_select jr_bordernone">
          <option>Choose the Color level</option>
        </select>
      </div>
      <div class="jr_edit_row">
      <div class="jr_offerride_detail_content">
            <div class="jr_offerride_detail_content_left jr_no_seat">
              <h4><img src="assets/img/jr_seat.png">No. of Seats</h4>
            </div>
            <div class="jr_offerride_detail_content_right">
              <div class="jr_offerride_price_tag">
                <span><img src="assets/img/jr_sub.png"></span>
                <span class="jr_offer_price" style="color:#717171;">04</span>
                <span><img src="assets/img/jr_add.png"></span>
              </div>
            </div>
            <div class="jr_clear"></div>
          </div>
          </div>
      </div>
      <div class="jr_space_height"></div> 
      <div class="jr_bottom_button_bay">
          <button ion-button class="jr_offer_ride2">Save my car</button>
        <span class="jr_close" (click)="dismiss()"><img src="assets/img/jr_exit.png"></span>
        </div>


</ion-content>
