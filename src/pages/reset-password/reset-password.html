<ion-header class="jr_theme_color jr_header">
  <button ion-button class="jr_left jr_header_btn jr_back_icon" (click)="goBack()"></button>
  <div class="jr_header_title">
    <h4>Change Password</h4>
  </div>
  <div class="jr_clear"></div>
</ion-header>
<ion-content>
  <div class="jr_profile_content jr_paddingbtm0">
    <br>
    <br>
    <div class="jr_edit_row">
      <h5><strong>CHANGE A PASSWORD</strong></h5>
      <p style="margin-top: 5px;margin-bottom:5px;">Choose a High Security Password</p>
    </div>
    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
      <ion-item class="jr_login_input1">
        <ion-input style="color:#000 !important;" formControlName="email" type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid &&
              resetPasswordForm.controls.email.dirty">
        <p>Your password needs more than 6 characters.</p>
      </ion-item>
      <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid" class="jr_offer_ride3">LOGIN</button>
    </form>

  </div>

</ion-content>
